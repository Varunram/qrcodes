<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Musicoin QR Codes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="center-screen">
        Musicoin QR Codes<br>
        Generate scannable codes for use with mobile wallets
    </div>
    <div class="container">

        <div class="dummy">
            <div id="ethereum-qr-code"></div>
            <p id="error-string"></p>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <form>
                    <div class="form-group" style="visibility: hidden">
                        <label>Mode</label>
                        <div class="radio">
                            <label>
                            <input type="radio" name="mode" class="qr-input-on-change" value="basic" checked>
                            <strong>Musicoin</strong>
                        </label>
                        </div>
                    </div>
                    <div class="form-group" style="text-align: center">
                        <label>Addess, 0x... format</label>
                        <input style="text-align:center" type="text" id="addess" placeholder="0x12345678901234567890" value="0x7cB57B5A97eAbe94205C07890BE4c1aD31E486A8" class="qr-input form-control">
                    </div>
                    <div class="form-group" style="text-align: center">
                        <label>Amount</label>
                        <input style="text-align:center" type="text" id="amount" placeholder="e.g. 15" class="qr-input form-control">
                    </div>
                    <div class="form-group" style="text-align: center">
                        <label>Gas</label>
                        <input style="text-align:center" type="text" id="gas" placeholder="e.g. 10000" class="qr-input form-control">
                    </div>
                <hr>
                    <div class="form-group type-dynamic type-contract_function">
                        <label>functionSignature, valid JSON</label>
                        <textarea id="functionSignature" placeholder="{'name': 'myMethod', args: [{'name':'bar', 'type': 'int'}]}" class="qr-input form-control"></textarea>
                        <br>Example (copy to textarea):  <br><code>
                            { <br>
                               &nbsp;"name": "requestMoney",<br>
                               &nbsp;"payable": false,<br>
                               &nbsp;"args": [<br>
                               &nbsp;&nbsp;{ "name": "to",<br>
                               &nbsp;&nbsp;"type": "address" },<br>
                               &nbsp;&nbsp;{ "name": "value",<br>
                               &nbsp;&nbsp;"type": "uint" }<br>
                               &nbsp;]<br>
                               }<br>
                       </code>
                    </div>
                     <div class="form-group" style="text-align: center">
                        <label>QR code image size, px</label>
                        <input style="text-align: center" type="text" id="size" placeholder="e.g. 512" class="qr-input form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="assets/js/ethereum-qr-code.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
